        // íƒ€ì… í´ë˜ìŠ¤ ê²°ì •
        function getTypeClass(type) {
            switch(type) {
                case 'ê·¼ë¬´ìƒë„': return 'commander';
                case 'í‰ìƒë„': return 'officer';
                default: return 'normal';
            }
        }

        // 4í•™ë…„ ì„ íƒì‹œ êµ¬ë¶„ í•„í„° í‘œì‹œ
        function handleGradeFilter() {
            const grade = document.getElementById('filterGrade').value;
            const typeFilterGroup = document.getElementById('typeFilterGroup');
            
            if (grade === '4') {
                typeFilterGroup.style.display = 'flex';
            } else {
                typeFilterGroup.style.display = 'none';
                document.getElementById('filterType').value = '';
            }
            
            filterTable();
        }

        // í…Œì´ë¸” í•„í„°ë§
        function filterTable() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const filterGrade = document.getElementById('filterGrade').value;
            const filterBattalion = document.getElementById('filterBattalion').value;
            const filterType = document.getElementById('filterType').value;
            
            filteredData = users.map(user => {
                const countData = dutyCounts.find(dc => dc.userId === user.id);
                return {
                    ...user,
                    weekdayCount: countData ? (countData.weekdayCount || 0) : 0,
                    weekendCount: countData ? (countData.weekendCount || 0) : 0,
                    lastDutyDate: countData ? countData.lastDutyDate : null
                };
            }).filter(user => {
                // ì´ë¦„ ê²€ìƒ‰
                if (searchName && !user.name.toLowerCase().includes(searchName)) {
                    return false;
                }
                
                // í•™ë…„ í•„í„°
                if (filterGrade && user.grade.toString() !== filterGrade) {
                    return false;
                }
                
                // ëŒ€ëŒ€ í•„í„°
                if (filterBattalion && user.battalion.toString() !== filterBattalion) {
                    return false;
                }
                
                // êµ¬ë¶„ í•„í„° (4í•™ë…„ë§Œ)
                if (filterType && user.type !== filterType) {
                    return false;
                }
                
                return true;
            });
            
            // í˜„ì¬ ì •ë ¬ ì˜µì…˜ ì ìš©
            sortTable();
        }

        // í…Œì´ë¸” ì •ë ¬
        function sortTable() {
            const sortBy = document.getElementById('sortBy').value;
            
            switch(sortBy) {
                case 'weekday_desc':
                    filteredData.sort((a, b) => b.weekdayCount - a.weekdayCount);
                    break;
                case 'weekday_asc':
                    filteredData.sort((a, b) => a.weekdayCount - b.weekdayCount);
                    break;
                case 'weekend_desc':
                    filteredData.sort((a, b) => b.weekendCount - a.weekendCount);
                    break;
                case 'weekend_asc':
                    filteredData.sort((a, b) => a.weekendCount - b.weekendCount);
                    break;
                case 'name_asc':
                    filteredData.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'recent_desc':
                    filteredData.sort((a, b) => {
                        if (!a.lastDutyDate && !b.lastDutyDate) return 0;
                        if (!a.lastDutyDate) return 1;
                        if (!b.lastDutyDate) return -1;
                        return new Date(b.lastDutyDate) - new Date(a.lastDutyDate);
                    });
                    break;
            }
            
            updateCountTable();
        }

        // ì„±ëŠ¥ ìµœì í™”: ë””ë°”ìš´ìŠ¤ í•¨ìˆ˜
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // ìë™ ìƒˆë¡œê³ ì¹¨ (30ì´ˆë§ˆë‹¤)
        function startAutoRefresh() {

                try {

                    const newUsers = await getUsers();

                    if (JSON.stringify(newUsers) !== JSON.stringify(users) ||

                        console.log('ë°ì´í„°ê°€ ìë™ìœ¼ë¡œ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    }
                } catch (error) {
                    console.error('ìë™ ìƒˆë¡œê³ ì¹¨ ì˜¤ë¥˜:', error);
                }
            }, 30000); // 30ì´ˆë§ˆë‹¤ ì²´í¬
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤
        document.addEventListener('keydown', function(e) {

            if (e.ctrlKey && e.key === 'r') {

        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ìë™ ìƒˆë¡œê³ ì¹¨ ì‹œì‘
