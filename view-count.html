                // 2. ì˜ˆì • ë‹¹ì§ë“¤ (ë‹¤ìŒ ë‹¹ì§ ì œì™¸í•˜ê³  ìµœëŒ€ 3ê°œ)
                const upcomingDuties = futureDuties.slice(1, 4);
                if (upcomingDuties.length > 0) {
                    scheduleInfo += `
                        <div style="margin-bottom: 12px;">
                            <div style="font-weight: 600; font-size: 0.9rem; margin-bottom: 6px; color: #3b82f6;">â° ì˜ˆì • ë‹¹ì§ (${futureDuties.length - 1}ê±´)</div>
                    `;

                        const dutyDate = new Date(duty.date);
                        const dutyName = dutyTypes[duty.dutyId] || duty.dutyId;

                    });
                    if (futureDuties.length > 4) {
                        scheduleInfo += `<div style="font-size: 0.75rem; color: #6b7280;">...ì™¸ ${futureDuties.length - 4}ê±´</div>`;
                    }
                    scheduleInfo += `</div>`;
                }
            } else {
                scheduleInfo += `
                    <div style="margin-bottom: 12px; padding: 8px; background: #f3f4f6; border-radius: 6px;">
                        <div style="font-size: 0.8rem; color: #6b7280;">ì˜ˆì •ëœ ë‹¹ì§ì´ ì—†ìŠµë‹ˆë‹¤</div>
                    </div>
                `;
            }
            
            // 3. ì™„ë£Œ ë‹¹ì§ë“¤
            if (pastDuties.length > 0) {
                scheduleInfo += `
                    <div>
                        <div style="font-weight: 600; font-size: 0.9rem; margin-bottom: 6px; color: #059669;">âœ… ì™„ë£Œ ë‹¹ì§</div>

        // í…Œì´ë¸” í•„í„°ë§
        function filterTable() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const filterGrade = document.getElementById('filterGrade').value;
            const filterBattalion = document.getElementById('filterBattalion').value;
            const filterType = document.getElementById('filterType').value;
            
            filteredData = users.map(user => {
                const countData = dutyCounts.find(dc => dc.userId === user.id);
                return {
                    ...user,
                    weekdayCount: countData ? (countData.weekdayCount || 0) : 0,
                    weekendCount: countData ? (countData.weekendCount || 0) : 0,
                    lastDutyDate: countData ? countData.lastDutyDate : null
                };
            }).filter(user => {
                // ì´ë¦„ ê²€ìƒ‰
                if (searchName && !user.name.toLowerCase().includes(searchName)) {
                    return false;
                }
                
                // í•™ë…„ í•„í„°
                if (filterGrade && user.grade.toString() !== filterGrade) {
                    return false;
                }
                
                // ëŒ€ëŒ€ í•„í„°
                if (filterBattalion && user.battalion.toString() !== filterBattalion) {
                    return false;
                }
                
                // êµ¬ë¶„ í•„í„° (4í•™ë…„ë§Œ)
                if (filterType && user.type !== filterType) {
                    return false;
                }
                
                return true;
            });
            
            // í˜„ì¬ ì •ë ¬ ì˜µì…˜ ì ìš©
            sortTable();
        }

        // í…Œì´ë¸” ì •ë ¬
        function sortTable() {
            const sortBy = document.getElementById('sortBy').value;
            
            switch(sortBy) {
                case 'weekday_desc':
                    filteredData.sort((a, b) => b.weekdayCount - a.weekdayCount);
                    break;
                case 'weekday_asc':
                    filteredData.sort((a, b) => a.weekdayCount - b.weekdayCount);
                    break;
                case 'weekend_desc':
                    filteredData.sort((a, b) => b.weekendCount - a.weekendCount);
                    break;
                case 'weekend_asc':
                    filteredData.sort((a, b) => a.weekendCount - b.weekendCount);
                    break;
                case 'name_asc':
                    filteredData.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'recent_desc':
                    filteredData.sort((a, b) => {
                        if (!a.lastDutyDate && !b.lastDutyDate) return 0;
                        if (!a.lastDutyDate) return 1;
                        if (!b.lastDutyDate) return -1;
                        return new Date(b.lastDutyDate) - new Date(a.lastDutyDate);
                    });
                    break;
            }
            
            updateCountTable();
        }

        function debounce(func, wait) {
