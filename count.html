        // í…Œì´ë¸” í•„í„°ë§
        function filterTable() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const filterGrade = document.getElementById('filterGrade').value;
            const filterBattalion = document.getElementById('filterBattalion').value;
            const filterType = document.getElementById('filterType').value;
            
            filteredData = users.map(user => {
                const countData = dutyCounts.find(dc => dc.userId === user.id);
                return {
                    ...user,
                    weekdayCount: countData ? (countData.weekdayCount || 0) : 0,
                    weekendCount: countData ? (countData.weekendCount || 0) : 0,
                    lastDutyDate: countData ? countData.lastDutyDate : null
                };
            }).filter(user => {
                // ì´ë¦„ ê²€ìƒ‰
                if (searchName && !user.name.toLowerCase().includes(searchName)) {
                    return false;
                }
                
                // í•™ë…„ í•„í„°
                if (filterGrade && user.grade.toString() !== filterGrade) {
                    return false;
                }
                
                // ëŒ€ëŒ€ í•„í„°
                if (filterBattalion && user.battalion.toString() !== filterBattalion) {
                    return false;
                }
                
                // êµ¬ë¶„ í•„í„° (4í•™ë…„ë§Œ)
                if (filterType && user.type !== filterType) {
                    return false;
                }
                
                return true;
            });
            
            // í˜„ì¬ ì •ë ¬ ì˜µì…˜ ì ìš©
            sortTable();
        }

        // í…Œì´ë¸” ì •ë ¬
        function sortTable() {
            const sortBy = document.getElementById('sortBy').value;
            
            switch(sortBy) {
                case 'weekday_desc':
                    filteredData.sort((a, b) => b.weekdayCount - a.weekdayCount);
                    break;
                case 'weekday_asc':
                    filteredData.sort((a, b) => a.weekdayCount - b.weekdayCount);
                    break;
                case 'weekend_desc':
                    filteredData.sort((a, b) => b.weekendCount - a.weekendCount);
                    break;
                case 'weekend_asc':
                    filteredData.sort((a, b) => a.weekendCount - b.weekendCount);
                    break;
                case 'name_asc':
                    filteredData.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'recent_desc':
                    filteredData.sort((a, b) => {
                        if (!a.lastDutyDate && !b.lastDutyDate) return 0;
                        if (!a.lastDutyDate) return 1;
                        if (!b.lastDutyDate) return -1;
                        return new Date(b.lastDutyDate) - new Date(a.lastDutyDate);
                    });
                    break;
            }
            
            updateCountTable();
        }

        async function updateAllCounts() {

                const userCounts = {};
                
                confirmedDuties.forEach(duty => {
                    const { type, weight } = getDutyTypeAndWeight(duty.date);
                    
                    if (!userCounts[duty.userId]) {

                    }
                    
                    // ìš”ì¼ë³„ ì¹´ìš´íŠ¸ ì¦ê°€ (ê°€ì¤‘ì¹˜ ì ìš©)
                    if (type === 'weekday') {
                        userCounts[duty.userId].weekdayCount += weight;
                    } else {
                        userCounts[duty.userId].weekendCount += weight;
                    }
                    
                    // ê°€ì¥ ìµœê·¼ ë‹¹ì§ì¼ ì—…ë°ì´íŠ¸
                    if (duty.date > userCounts[duty.userId].lastDutyDate) {

                    }

                // ìƒˆë¡œìš´ ì¹´ìš´íŠ¸ ì €ì¥ (V2 ì»¬ë ‰ì…˜)
                const savePromises = [];
                Object.keys(userCounts).forEach(userId => {

                        weekdayCount: countData.weekdayCount,
                        weekendCount: countData.weekendCount,
                        lastDutyDate: countData.lastDutyDate,

                await Promise.all(savePromises);

                showLoading(false);

            } catch (error) {

        // ì„±ëŠ¥ ìµœì í™”: ë””ë°”ìš´ìŠ¤ í•¨ìˆ˜
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
